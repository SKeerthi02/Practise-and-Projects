<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<div class="container">
    <h3>These are circle avatars.</h3>

        <div>

        <div>

        <div>
            <img src="./images/man.png" class="avatar expand"  alt="avatar">
        </div>
        <div>
            <img src="./images/another-man.png" class="avatar expand"  alt="avatar">
        </div>
        <div>
            <img src="./images/woman.png" class="avatar expand"  alt="avatar">
        </div>
    </div>
